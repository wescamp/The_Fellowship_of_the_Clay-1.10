	[event]
		name=start
		[message]
			speaker=Haldric II
			message= _ "Clyde, now where we are almost done with Wehlot, I want to direct our attention to different things: I want to intensify our diplomatic relations with the other people of the continent. And naturally, I rely on you here: We simply don't have anyone else who will make such a good impression on the elves and dwarves!"
		[/message]
		[message]
			speaker=Clyde
			message= _ "My King, I am not as exemplary as you make me."
		[/message]
		[message]
			speaker=Haldric II
			message= _ "Oh yes, you are my dear! And I want to celebrate the finishing of Wehlot together with the elves and dwarves. Actually, having the Mermen here would be great too, but I guess we don't know how to contact them again. I want to invite them and let them know that they are welcome in this city. I don't know if they would do it, I would love it if some of them would like to live with us here. Only by such a long lasting intercultural exchange we could learn to know each other better and hope to become real friends and allies."
		[/message]
		[message]
			speaker=Clyde
			message= _ "Truly spoken. Am I not needed here to continue to protect our people?"
		[/message]
		[message]
			speaker=Haldric II
			message= _ "You have done that perfectly so far, but with the fortifications almost finished, I can manage to lead our troops without your help, don't you think??"
		[/message]
		[message]
			speaker=Clyde
			message= _ "Of course, my Lord."
		[/message]
		[message]
			speaker=Haldric II
			message= _ "Well, then I need you to invite all our future friends quickly! And because of that, I want to endow Snow-white to you, so that you can get to them as fast as possible!"
		[/message]
		[message]
			speaker=Clyde
			message= _ "But my King! She is the direct descendent of Snow-flake! And she is such a unique being! She clearly belongs to you as she continues the line of your royal steed!"
		[/message]
		[message]
			speaker=Haldric II
			message= _ "My dear Clyde, don't dispraise yourself! You know exactly that you are the only one whom she ever allowed to mount her. As I said, you'll need her to do as I ordered. So get to the stables, prepare her and begin your mission to bring a delegation of mages, elves and dwarfs here."
		[/message]
		[message]
			speaker=Clyde
			message= _ "As you command, my King!"
		[/message]
