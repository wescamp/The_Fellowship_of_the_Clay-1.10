	[story]
		[part]
			story=_"When the humans arrived at the great continent, they needed a new and safe home. Building such a capital city, called Wehlot, was what King Haldric planed and started after human's arrival on the great continent."
			background="data/core/images/story/landscape-bridge_sun.jpg"
		[/part]
		[part]
			story=_"Haldric did this on an island in the lake in the middle of River Aethen. Haldric considered it to be the perfect place because, first, he knew that there where Elves and Dwarfs in the North and he really did not want to provoke them in any way by getting too far north."
			background="data/campaigns/The_South_Guard/images/story/summer.jpg"
		[/part]
		[part]
			story=_"Second, as humans landed first on the Isle of Alduin which also caused the Mages School being founded there, he did not want to be too far from the school - just in case of emergency."
			background="data/campaigns/The_South_Guard/images/story/summer.jpg"
		[/part]
		[part]
			story=_"And third, the island provided optimal strategic conditions; even a quarry could be installed nearby, providing the raw-materials for the city."
			background="data/campaigns/The_South_Guard/images/story/summer.jpg"
		[/part]
		[part]
			story=_"There was just one little hitch: The isle was owned by some stranger. However, Haldric was able to negotiate a deal with the stranger."
			background="data/campaigns/The_South_Guard/images/story/fall.jpg"
		[/part]
		[part]
			story=_"Under mysterious circumstances, Haldric died, never able tell his son - Haldic II - about the stranger and the deal he made with him."
			background="data/campaigns/The_South_Guard/images/story/winter.jpg"
		[/part]
		[part]
			story=_"Our Story tells the consequences of this deal, so we will now turn our attention to Haldric II and his First Knight Clyde..."
			background="data/campaigns/The_South_Guard/images/story/summer.jpg"
		[/part]
		[part]
			story=_"We write the year 23 YW..."
			background="data/campaigns/The_South_Guard/images/story/summer.jpg"
		[/part]
		[part]
			background="data/add-ons/The_Fellowship_of_the_Clay/images/TFoC-map.png"
			show_title=yes
			{NEW_BATTLE 272 684}
		[/part]
	[/story]
