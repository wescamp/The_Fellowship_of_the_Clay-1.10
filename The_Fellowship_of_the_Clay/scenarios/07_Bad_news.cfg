			message= _ "Yes indeed! It is really a wonder that your father found this island in this lake that just seemed made for hosting a castle. And then this new method of creating stones with clay and fire - it really allowed us to expand the castle to the edge of the island in such a short time. I just wonder why your father always wanted to keep the castle on the island as small as possible while building villages around it."
		[/message]
		[message]
			speaker="Haldric II"
			message= _ "Well, I always thought he was just modest and didn't want to build a huge castle. And of course, he just didn't have this great idea of having villages within the walls of the castle! Villages around the castle on the island would indeed have compromised the strategic advantage of the island since it would have been possible to capture the villages on the island and then the situation in the castle would have been desperate!"
		[/message]
		[message]
			speaker=Clyde
